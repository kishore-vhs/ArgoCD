apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: deploy
  name: deploy
spec:
  replicas: 12
  selector:
    matchLabels:
      run: deploy
  template:
    metadata:
      labels:
        run: deploy
    spec:
      containers:
      - image: hemasivakishore/jinja2u:16.04
        name: deploy
